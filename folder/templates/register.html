{% extends "layout1.html" %}

{% block title %} Register {% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        // Use Ajax and Jquery to check if username does not already exist
        document.querySelector('form').onsubmit = function(e)
        {
            e.preventDefault();
            $.get('/check',{username: document.querySelector('input[name=username]').value}, function(data) {
                if(data)
                {
                    document.querySelector('form').submit();
                }
                else
                {
                	alert("Username is unavailable. Try again.");
                }
            });
        };
    </script>



{% endblock %}
